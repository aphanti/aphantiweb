{% extends "base.html" %}
{% load static %}
{% block content %}

<style>
    .centered-and-cropped { 
        object-fit: cover;
        width: 100%;
        height: 300px;
        border-radius: 0%;
    }
    
    .card {
        width: 100%;
        height: 360px;
    }

    .jumbotron {
        margin-top: 20px;
        height: 300px;
        width: 100%;
        overflow: hidden;
        background-color:#fff;
        color: #fff;
        display: flex;
        align-items: center;
        text-align: center;
        background-image: url("{% static 'STEM.png' %}");
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: 50% 50%;
    } 

    @media screen and (max-width: 992px) {
        .jumbotron {
            margin: 0 0 !important;
            height: 100%;
        }
    }

</style>
    
<div class="jumbotron jumbotron-fluid">
    
    <div class='container' style="color: #000; text-shadow: 2px 2px #fff;">
        <h1>AphantI</h1>
        <h4>Sharing knowledge in STEM</h4> 
    </div>
    
</div>  

{% endblock %}
